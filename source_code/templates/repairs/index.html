{% extends 'base.html' %}

{% block content %}

<article>

    <h1>Repairs</h1> 

    <p id="add-record-wrapper">
        <a id="add-record" href="/repairs/new">&#43;</a>
    </p>

    <table class="data-area">
        <tr>
            <th>Date</th>
            <th>Vehicle</th>
            <th>Mechanic</th>
            <th>Details</th>
            <th></th>
            <th></th>
        </tr>
        {% for repair in all_repairs %}
        <tr>
            <td>{{repair.repair_date}}</td>
            <td>{{repair.car.registration_number}}</td>
            <td>{{repair.mechanic.first_name}} {{repair.mechanic.last_name}}</td>
            <td>{{repair.details}}</td>
            <td>
                <form action="/repairs/{{ repair.id }}/edit" method="GET">
                    <input class="btn btn-edit" type="submit" value= ✏️ />
                </form>
            </td>
            <td>
                <form action="/repairs/{{ repair.id }}/delete" method="POST">
                    <input class="btn btn-delete" type="submit" value=&#128465; />
                </form>
            </td>
        </tr>
        {% endfor %}

    </table>

</article>

{% endblock %}
