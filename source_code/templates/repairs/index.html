{% extends 'base.html' %}

{% block content %}

<article>

    <h1>Repairs</h1> 

    <p id="add-repair-wrapper">
        <a id="add-repair" href="/repairs/new">Add New Repair</a>
    </p>

    <table>
        <tr>
            <th>Date</th>
            <th>Vehicle</th>
            <th>Mechanic</th>
            <th>Details</th>
            <th></th>
        </tr>
        {% for repair in all_repairs %}
        <tr>
            <td>{{repair.repair_date}}</td>
            <td>{{repair.car.registration_number}}</td>
            <td>{{repair.mechanic.first_name}} {{repair.mechanic.last_name}}</td>
            <td>{{repair.details}}</td>
            <td><form action="/repairs/{{ repair.id }}/delete" method="POST">
                <input class="btn btn-delete" type="submit" value="delete" />
              </form></td>
        </tr>
        {% endfor %}

    </table>

</article>

{% endblock %}
