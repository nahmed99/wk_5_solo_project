{% extends 'base.html' %}

{% block content %}

<h1> Add New Repair</h1>

<form class="form-data" action="/repairs" method="post">

    <select name="car_id" id="car" required>
        <option value="" disabled selected>Select Car</option>
        {% for car in all_cars %}
            <option value="{{car.id}}">{{car.registration_number}}</option>
        {% endfor %}
    </select>
    <br>

    <select name="mechanic_id" id="mechanic" required>
        <option value="" disabled selected>Select Mechanic</option>
        {% for mechanic in all_mechanics %}
            <option value="{{mechanic.id}}">{{mechanic.first_name}} {{mechanic.last_name}}</option>
        {% endfor %}
    </select>
    <br>

    <label for="mot_date">Repair Date:</label>
    <br>
    <input type="date" id="repair_date" name="repair_date" required>

    <br>
    <textarea name="details" id="details" cols="35" rows="5" placeholder="Enter Details" required></textarea>
    <br>

    <input class="btn btn-submit" type="submit" value="Add">

</form>

{% endblock %}
