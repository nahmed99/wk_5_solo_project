{% extends 'base.html' %}

{% block content %}

<article>

    <h1>{{mechanic.first_name}} {{mechanic.last_name}}</h1> 

    <h3>Repaired the following cars:</h3>

    <section>

        <table>
            <tr>
                <th>Registration</th>
                <th>Make</th>
                <th>Repairs</th>
            </tr>
            {% for car in cars_repaired %}
            <tr>
                <td>{{car.registration_number}}</td>
                <td>{{car.make}}</td>
                <td><a href="/repairs/{{mechanic.id}}/{{ car.id }}">Details</a></td>
            </tr>
            {% endfor %}
    
        </table>

    </section>

</article>

{% endblock %}
