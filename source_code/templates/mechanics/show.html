{% extends 'base.html' %}

{% block content %}

<article>

    <h1>{{mechanic.first_name}} {{mechanic.last_name}}</h1> 

    <h3>Repaired the following vehicles:</h3>

    <section>

        {% for car in cars_repaired %}

            <p><a href="/cars/{{ car.id }}">{{car.registration_number}}</a> {{ car.model }}</p>

        {% endfor %}

    </section>

</article>

{% endblock %}
